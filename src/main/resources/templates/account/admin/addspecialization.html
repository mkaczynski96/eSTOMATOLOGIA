<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'addspecialization')}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container-mydata container">

    <h1 th:text="#{add_spec}"></h1>

    <form action="#" th:action="@{'/myaccount/managedoctor/addspecialization'(doctorid=${doctor.getId()})}"
          style="width: 50%; margin-left: auto; margin-right: auto;" th:object="${doctorspecializations}" method="post">
        <div class="form-row">
            <div class="col">
                <label for="exampleFormControlSelect1" th:text="#{select_spec}">Select specialization</label>
                <select class="form-control" id="exampleFormControlSelect1" th:field="*{specialization.id}">
                    <option th:each="specialization : ${specializations}" th:value="${specialization.id}">
                        <span th:text="${specialization.getName()}"></span>
                </select>


                <label for="license"><span th:text="#{license_spec}"></span></label>
                <input type="text"
                       class="form-control"
                       id="license"
                       th:field="*{license}"/>


                <input type="submit" style="margin-top: 10px;" th:value="#{account_reception_add}"
                       class="btn btn-primary"/>
            </div>
        </div>
    </form>

</div>
</body>
</html>
