<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'deletespecialization')}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container-mydata container">

    <h1 th:text="#{delete_spec}"></h1>

    <form action="#" th:action="@{'/myaccount/managedoctor/deletespecialization'(doctorid=${doctor.getId()})}"
          style="width: 50%; margin-left: auto; margin-right: auto;" method="post">
        <div class="form-row">
            <div class="col">
                <label for="exampleFormControlSelect1" th:text="#{select_spec}">Select specialization</label>
                <select class="form-control" id="exampleFormControlSelect1" name="specid">
                    <option th:each="specialization : ${specializations}" th:value="${specialization.id}">
                        <span th:text="${specialization.getName()}"></span>
                </select>

                <input type="submit" style="margin-top: 10px;" th:value="#{account_reception_delete}"
                       class="btn btn-primary"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
