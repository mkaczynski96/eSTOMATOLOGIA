<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      th:replace="~{fragments/layout :: layout (~{::body},'admins')}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container-mydata container">
    <h1 th:text="#{account_admin_administration}">Admin details</h1>
    <div class="table-responsive">
        <table class="table table-hover table-borderless">
            <tbody>
            <tr>
                <td><b><span th:text="#{person_name_additional}">Name:</span></b></td>
                <td th:text="${admin.get().getName()}">Doctor's name</td>
            </tr>
            <tr>
                <td><b><span th:text="#{person_surname_additional}">Surname:</span></b></td>
                <td th:text="${admin.get().getSurname()}">Doctor's surname</td>
            </tr>
            <tr>
                <td><b><span th:text="#{person_address_additional}">Address:</span></b></td>
                <td th:text="${admin.get().getAddress()}">Doctor's address</td>
            </tr>
            <tr>
                <td><b><span th:text="#{person_phonenumber_additional}">Phone number:</span></b></td>
                <td th:text="${admin.get().getPhoneNumber()}">Doctor's phone number</td>
            </tr>

            </tbody>
        </table>
    </div>
    <a class="btn btn-primary" th:href="@{'/myaccount/manageadmin/edit'(id=${admin.get().getId()})}" role="button" th:text="#{account_reception_edit}">Edit</a>
    <a class="btn btn-primary" th:href="@{'/myaccount/manageadmin/delete'(id=${admin.get().getId()})}" role="button" th:text="#{account_reception_delete}">Delete</a>
</div>
</body>
</html>
