<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'managereceptionist')}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container-mydata container">
    <h1 th:text="#{account_admin_managereceptionist}">Manage receptionists</h1>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col"><b><span th:text="#{person_lp}">LP</span></b></th>
                <th scope="col"><b><span th:text="#{person_name}">Name</span></b></th>
                <th scope="col"><b><span th:text="#{person_surname}">Surname</span></b></th>
                <th scope="col"><b><span th:text="#{person_pesel}">Pesel</span></b></th>
                <th scope="col"><b><span th:text="#{person_details}">Details</span></b></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="receptionist, iStats: ${receptionists} ">
                <td th:scope="row" th:text="${iStats.index+1} + '.'">Each id</td>
                <td th:text="${receptionist.getName()}">Patient name</td>
                <td th:text="${receptionist.getSurname()}">Patient surname</td>
                <td th:text="${receptionist.getPesel()}">Patient pesel</td>
                <td><a th:href="@{'/myaccount/managereception/receptionists'(id=${receptionist.getId()})}">
                    <span th:text="#{person_show}">Show</span>
                </a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-primary" th:href="@{'/myaccount/managereception/add'}" role="button"
       th:text="#{account_reception_add}">Add</a>
</div>
</body>
</html>
