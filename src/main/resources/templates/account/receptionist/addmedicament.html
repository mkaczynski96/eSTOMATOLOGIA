<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'addmedicaments')}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container-mydata container">
    <h1>Add medicament</h1>
    <form action="#" th:action="@{/myaccount/managemedicament/add}" th:object="${medicament}" method="post">
        <div class="form-row">
            <div class="col">
                <label for="name"><span th:text="#{account_reception_name}"></span></label>
                <input type="text"
                       class="form-control"
                       id="name"
                       th:field="*{name}"/>
                <label for="number"><span th:text="#{account_reception_number}"></span></label>
                <input type="text"
                       class="form-control"
                       id="number"
                       th:field="*{number}"/>
                <input type="submit" th:value="#{account_reception_add}" class="btn btn-primary"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
